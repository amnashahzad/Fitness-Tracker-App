<!DOCTYPE html>
<html>
<head>
  <title>Fitness Tracker App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Fitness Tracker</h1>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="exercise">Exercise:</label>
      <input type="text" id="exercise" placeholder="Enter exercise name">
    </div>
    <div class="form-group">
      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" placeholder="Enter exercise duration">
    </div>
    <button id="add-exercise-btn">Add Exercise</button>

    <h2>Exercise Log:</h2>
    <ul id="exercise-log"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
